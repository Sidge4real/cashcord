<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Page</title>
    <link rel="stylesheet" href="./css/account.css">
    <link rel="icon" type="image/x-icon" href="./assets/logo-tab.png">
  </head>

  <body>
    <header>
      <img src="./assets/cashcord-logo.png" alt="Cashcord Logo" height="100" width="300">
    </header>

    <main>
      <section class="form-container sign-in-container">
        <form action="#">
          <h1>Forgot Password?</h1>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <button type="submit" class="button">Send</button>
          <h5>New to Cashcord? <a href="create-account.html">Sign Up</a></h5>
          <h5>Already have an account? <a href="log-in.html">Log In</a></h5>
        </form>
      </section>

      <section class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <p><img src="./assets/cashcord-logo.png" alt="Cashcord Logo" height="200" width="auto"></p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Cashcord G_1PRO_D3</p>
    </footer>
  </body>
</html>
