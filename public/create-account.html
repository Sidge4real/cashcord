<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/logo-tab.png" />
    <title>Cashcord - Account aanmaken</title>
    <link rel="stylesheet" href="./css/account.css">
</head>

<body>
    <main>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Cashcord - Registration Form</h1>
                <section>
                <label>Voornaam:</label>
                <input type="text" name="voornaam" placeholder="Voornaam" size="15" required />
                <label>Achternaam:</label>
                <input type="text" name="achternaam" placeholder="Achternaam" size="15" required />
                <div>
                    Gender :
                    </label><br>
                    <input type="radio" value="Male" name="gender" checked> Male
                    <input type="radio" value="Female" name="gender"> Female
                    <input type="radio" value="Other" name="gender"> Other
                </div>
            </section>
            <section>
                <label>
                    Phone :
                </label>
                <input type="text" name="country code" placeholder="Country Code" value="+32" size="2" />
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="E-mail invullen" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Wachtwoord invullen" name="psw" required>

                <label for="psw-repeat"><b>Re-type Password</b></label>
                <input type="password" placeholder="wachtwoord opnieuw typen" name="psw-repeat" required>
                <button type="submit" class="registerbtn">Register</button>
            </section>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <p><img src="./assets/cashcord-logo.png" height="200px" width="auto" alt=""></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Cashcord G_1PRO_D3</p>
    </footer>
</body>

</html>
