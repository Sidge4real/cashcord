<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashcord - Login</title>
    <link rel="stylesheet" href="./css/account.css">
    <link rel="icon" type="image/x-icon" href="./assets/logo-tab.png">
    <script src="./script/login.js" defer></script>
  </head>
  <body>
    <main>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in om verder te gaan</h1>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Passwoord</label>
          <input type="password" id="password" name="password" required>
          <a href="forgot-passwoord-pagina.html">Wachtwoord vergeten?</a>
          <button class="button 1" type="submit">Sign In</button>
          <button class="button 1"><a href="create-account.html">Account aanmaken</a></button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <p><img src="./assets/cashcord-logo.png" height="200px" width="auto" alt="Cashcord logo"></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Cashcord G_1PRO_D3</p>
    </footer>
  </body>
</html>
